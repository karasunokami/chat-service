openapi: 3.0.3
info:
  title: Bank Support Chat Manager API
  version: v1

servers:
  - url: http://localhost:8081/v1
    description: Development server

paths:
  /getFreeHandsBtnAvailability:
    post:
      description: Check if manager can get new clients.
      parameters:
        - $ref: "#/components/parameters/XRequestIDHeader"
      responses:
        '200':
          description: Manager availability.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetFreeHandsBtnAvailabilityResponse"

  /freeHands:
    post:
      description: Add manager to free managers pool.
      parameters:
          - $ref: "#/components/parameters/XRequestIDHeader"
      responses:
        '200':
          description: Manager availability.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FreeHandsResponse"


security:
  - bearerAuth: [ ]

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    XRequestIDHeader:
      in: header
      name: X-Request-ID
      schema:
        type: string
        format: uuid
        x-go-type: types.RequestID
        x-go-import:
          path: "github.com/karasunokami/chat-service/internal/types"
      required: true

  schemas:
    # Common.

    Error:
      required: [ message, code ]
      properties:
        code:
          $ref: "#/components/schemas/ErrorCode"
        message:
          type: string
        details:
          type: string

    ErrorCode:
      type: integer
      description: contains HTTP error codes and specific business logic error codes (the last must be >= 1000).
      enum:
        - 5000
      x-enum-varnames:
        - ErrorCodeFreeHandsManagerOverloadError
      minimum: 400

    GetFreeHandsBtnAvailabilityResponse:
      properties:
        data:
          $ref: "#/components/schemas/ManagerAvailability"
        error:
          $ref: "#/components/schemas/Error"

    FreeHandsResponse:
      properties:
        data:
          type: object
          nullable: true
        error:
          $ref: "#/components/schemas/Error"

    ManagerAvailability:
      required: [ available ]
      properties:
        available:
          type: boolean
