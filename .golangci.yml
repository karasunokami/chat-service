run:
  tests: true
  build-tags: [ ] # Ждёт своего часа.
  skip-dirs:
    - internal/store/*

issues:
  max-same-issues: 0

linters-settings:
  gci:
    custom-order: true
    sections:
      - standard
      - prefix(github.com/karasunokami/chat-service)
      - default

  godox:
    keywords:
      - FIXME
      - TODO

  lll:
    line-length: 130

  tagliatelle:
    case:
      use-field-name: false # default false
      rules:
        json: camel
        toml: snake

  loggercheck:
    zap: false

linters:
  disable-all: true
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - depguard
    - durationcheck
    - errcheck
    - errchkjson
    - errname
    - execinquery
    - exhaustive
    - exportloopref
    - forbidigo
    - gci
    - goconst
    - gocritic
    - gocyclo
    - godot
    - godox
    - gofmt
    - gofumpt
    - goheader
    - goimports
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - lll
    - loggercheck
    - makezero
    - misspell
    - musttag
    - nakedret
    - nestif
    - nilnil
    - nolintlint
    - nosprintfhostport
    - prealloc
    - predeclared
    - promlinter
    - reassign
    - revive
    - staticcheck
    - stylecheck
    - tagliatelle
    - tenv
    - testableexamples
    - testpackage
    - thelper
    - typecheck
    - unconvert
    - unused
    - usestdlibvars
    - whitespace

